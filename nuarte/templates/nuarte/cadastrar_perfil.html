{% extends 'base.html' %}


{% block title %}Cadastrar Perfil{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2>Cadastrar Perfil</h2>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>

        <a href="{% url 'nuarte:listar_perfis' %}" class="btn btn-secondary mt-3">Voltar para a lista de perfis</a>
    </div>
{% endblock %}
