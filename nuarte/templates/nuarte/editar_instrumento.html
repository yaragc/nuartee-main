{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2 class="mb-4">Cadastrar Novo Instrumento</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <label for="{{ form.nome.id_for_label }}">Nome do Instrumento:</label>
        {{ form.nome }}
      </div>
      <div class="form-group">
        <label for="{{ form.descricao.id_for_label }}">Descrição:</label>
        {{ form.descricao }}
      </div>
      <div class="form-group">
        <label for="{{ form.imagem.id_for_label }}">Imagem:</label>
        {{ form.imagem }}
      </div>
      <div class="form-group form-check">
        {{ form.disponivel }}
        <label class="form-check-label" for="{{ form.disponivel.id_for_label }}">Disponível</label>
      </div>
      <button type="submit" class="btn btn-primary">Atualizar Instrumento</button>
    </form>
    <br>
    <a href="{% url 'nuarte:listar_instrumentos' %}" class="btn btn-secondary">Voltar para a Listagem</a>
  </div>
{% endblock %}
